<!DOCTYPE Html>
<head>

    <title>Coin Clicker</title>

</head>
<body>
<link rel="stylesheet" type="text/css" href="CSS/main.css">
<div id="container">	
<div id="header"><h1 id="title">Idle Clicker</h1>
    <button onclick="multiple()" id="multiple" class="idle-coin">x1</button>
</div>
<h3 id="coins"></h3>
<h4 id="coinsPS"></h4>
<button onclick="gainCoin()" class="idle-coin">Plant (Click 1 Weed)</button>
<button onclick="getGrowers()" class="idle-coin">Grower (10 Weed)<br/>
    <span class="grower-div"><span id="growers" class="weed-text"></span>
        <span id="growersPS" class="weed-text"></span></span>
</button>
<button onclick="getGrowHouses()" class="idle-coin">Grow House (1000 Weed | 10 Grower)<br/>
    <span class="grower-div"><span id="grower-house" class="weed-text"></span>
        <span id="grower-housePS" class="weed-text"></span></span>
</button>
<button onclick="getPlantations()" class="idle-coin">Weed Plantations (100,000 Weed | 100 Grow House)<br/>
    <span class="grower-div"><span id="plantations" class="weed-text"></span>
        <span id="plantationsPS" class="weed-text"></span></span>
</button>
<button onclick="getIrrigations()" class="idle-coin">Irrigations (10M Weed | 1000 Plantations)<br/>
    <span class="grower-div"><span id="irrigations" class="weed-text"></span>
        <span id="irrigationsPS" class="weed-text"></span></span>
</button>
<button onclick="getGreenHouses()" class="idle-coin">Green Houses (1B Weed | 10,000 Irrigations)<br/>
    <span class="grower-div"><span id="green-house" class="weed-text"></span>
        <span id="green-housePS" class="weed-text"></span></span>
</button>
<button onclick="getWeedCartels()" class="idle-coin">Weed Cartel (100B Weed | 100,000 Green Houses)<br/>
    <span class="grower-div"><span id="weed-cartel" class="weed-text"></span>
        <span id="weed-cartelPS" class="weed-text"></span></span>
</button>
<button onclick="getWeedBarons()" class="idle-coin">Weed Baron (10T Weed | 1M Weed Cartel)<br/>
    <span class="grower-div"><span id="weed-baron" class="weed-text"></span>
        <span id="weed-baronPS" class="weed-text" data-value="0"></span></span>
</button>

</div>
<script src="JS/main.js"></script>
</body>
