<!DOCTYPE html>
<html>
<head>
	<title>Poroject</title>

	<script src="https://kit.fontawesome.com/7421768627.js" crossorigin="anonymous"></script>
</head>
<body>
<style type="text/css">
	body {
		margin: 0;
	}
	#container {
		display: flex;
		flex-direction: row;

		width: 100%;
		height: 1050px;

		min-width: 800px;
	}

	.main-divs {
		width: 33%;
		height: 900px;

		background-color: white;
		border: black solid 2px;

		z-index: 0;
	}

	.article {
		display: flex;
		align-items: center;
		justify-content: center;

		width: 100%;
		height: 100%;
	}

	#bottom-div {
		width: 100%;
		height: 300px;

		z-index: 2;

		border-width: 0;
	}

	#mid-span {
		height: 600px;
		border: black solid;
		border-width: 0 0 2px 0;
	}

	.header {
		display: flex;
		justify-content: space-between;

		height: 30px;
		border: black solid;
		border-width: 0 0 2px 0;
	}

	#mid-div {
		width: 34%;

		border-width: 2px 0 2px 0;
	}
	i {
		margin: 6px;
	}
</style>	
<div id="container">
	<div id="left-div" class="main-divs">
		<div class="header" id="left-header">
				<i onclick="leftClose()" id="left-close" class="fas fa-times"></i>
			<span>
				<i onclick="expandLeft()" id="left-arrow" class="fas fa-caret-right"></i>
				<i id="left-square" class="far fa-square"></i>					
				<i onclick="moveLeft()" class="far fa-moon"></i>
			</span>
				
		</div>
		<span id="left-text" class="article">Left</span>
	</div>
	<div id="mid-div" class="main-divs">
		<span class="article" id="mid-span">Mid</span>
		<div id="bottom-div">
			<div class="header" id="bottom-header">
				<span></span>	
				<span>
					<i onclick="moveBottom()" id="bottom-moon" class="far fa-moon"></i>
					<i onclick="expandBottom()" id="bootom-arrow" class="fas fa-sort-up"></i>
					<i id="bottom-square" class="far fa-square"></i>					
					<i onclick="bottomClose()" id="bottom-close" class="fas fa-times"></i>
				</span>
			</div>
			<span id="bottom-text" class="article">Bottom</span>
		</div>
		
	</div>
	<div id="right-div" class="main-divs">
		<div class="header" id="right-header">
				
			<span>
				<i class="far fa-moon" id="bottom-moon"></i>
				<i class="far fa-square"  id="bottom-square"></i>					
				<i onclick="expandRight()" id="bootom-arrow" class="fas fa-caret-left"></i>
			</span>
				<i onclick="rightClose()" id="bottom-close" class="fas fa-times"></i>
		</div>
		<span class="article">Right</span>
	</div>
</div>
<script type="text/javascript">
	function leftClose() {
		if ( document.getElementById("mid-div").style.width = "67%") {
			document.getElementById("left-div").remove();
			document.getElementById("mid-div").style.width = "100%";
			document.getElementById("mid-div").style.borderWidth = "2px";
		} else {
			document.getElementById("left-div").remove();
			document.getElementById("mid-div").style.width = "67%";
		}

	}

	function rightClose() {
		if ( document.getElementById("mid-div").style.width = "67%") {
			document.getElementById("right-div").remove();
			document.getElementById("mid-div").style.width = "100%";
			document.getElementById("mid-div").style.borderWidth = "2px";
		} else {
			document.getElementById("right-div").remove();
			document.getElementById("mid-div").style.width = "67%";
		}
	}

	function bottomClose() {
		document.getElementById("bottom-div").remove();
		document.getElementById("mid-span").style.height = "100%";
	}

	function expandLeft() {
		if (document.getElementById("mid-div").style.display === "none") {
			document.getElementById("right-div").style.display = "none";
			document.getElementById("left-div").style.width = "100%";

		}else {
			document.getElementById("mid-div").style.display = "none";
			document.getElementById("left-div").style.width = "67%";
		}	
	}

	function expandRight() {
		if (document.getElementById("mid-div").style.display === "none") {
			document.getElementById("left-div").style.display = "none";
			document.getElementById("right-div").style.width = "100%";

		}else {
			document.getElementById("mid-div").style.display = "none";
			document.getElementById("right-div").style.width = "67%";
		}	
	}

    function expandBottom() {
    	document.getElementById("bottom-div").style.height = "100%";
    	document.getElementById("mid-span").style.display = "none";
    }

    function moveLeft() {
    	if (document.getElementById("left-arrow").style.display === "none") {
    		document.getElementById("left-text").innerText = "Left";
    		document.getElementById("left-arrow").style.display = "block";
    		document.getElementById("left-close").style.display = "block";
    		document.getElementById("left-square").style.display = "block";
    		document.getElementById("left-div").style.width = "33%";
    		document.getElementById("mid-div").style.width = "33%";
    	}else {
    		document.getElementById("left-text").innerText = "";
    		document.getElementById("left-arrow").style.display = "none";
    		document.getElementById("left-close").style.display = "none";
    		document.getElementById("left-square").style.display = "none";
    		document.getElementById("left-div").style.width = "2%";
    		document.getElementById("mid-div").style.width = "64%";
    	}
    }

    function moveBottom() {
    	if (document.getElementById("left-arrow").style.display === "none") {
    		document.getElementById("bottom-text").innerText = "Left";
    		document.getElementById("bottom-arrow").style.display = "block";
    		document.getElementById("bottom-close").style.display = "block";
    		document.getElementById("bottom-square").style.display = "block";
    		document.getElementById("bottom-div").style.width = "33%";
    		document.getElementById("mid-span").style.width = "33%";
    	}else {
    		document.getElementById("bottom-text").innerText = "";
    		document.getElementById("bottom-arrow").style.display = "none";
    		document.getElementById("bottom-close").style.display = "none";
    		document.getElementById("bottom-square").style.display = "none";
    		document.getElementById("bottom-div").style.height = "3%";
    		document.getElementById("mid-span").style.height = "97%";
    	}
    }
</script>
</body>
</html>
