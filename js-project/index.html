<!DOCTYPE html>
<html>
<head>
    <title>Poroject</title>

    <script src="https://kit.fontawesome.com/7421768627.js" crossorigin="anonymous"></script>
</head>
<body>
<link rel="stylesheet" type="text/css" href="CSS/main.css">

<div id="container">
    <div id="left-div" class="main-divs">
        <div class="header" id="left-header">
            <button onclick="leftClose()" id="left-close" class="fas fa-times"></button>
            <div id="left-span">
				<button onclick="expandLeft()" id="left-arrow" class="fas fa-caret-right"></button>
				<button id="left-square" class="far fa-square"></button>
				<button onclick="moveLeft()" id="left-moon" class="far fa-moon"></button>
			</div>

        </div>
        <span id="left-text" class="article">Left</span>
    </div>
    <div id="mid-div" class="main-divs">
        <span class="article" id="mid-span">Mid</span>
        <div id="bottom-div">
            <div class="header" id="bottom-header">
                <span></span>
                <span>
					<button onclick="moveBottom()" id="bottom-moon" class="far fa-moon"></button>
					<button onclick="expandBottom()" id="bottom-arrow" class="fas fa-sort-up"></button>
                    <button id="bottom-square" class="far fa-square"></button>
					<button onclick="bottomClose()" id="bottom-close" class="fas fa-times"></button>
				</span>
            </div>
            <span id="bottom-text" class="article">Bottom</span>
        </div>

    </div>
    <div id="right-div" class="main-divs">
        <div class="header" id="right-header">
				
			<div id="right-span">
				<button onclick="moveRight()" class="far fa-moon" id="right-moon"></button>
				<button class="far fa-square" id="right-square"></button>
				<button onclick="expandRight()" id="right-arrow" class="fas fa-caret-left"></button>
			</div>
            <button onclick="rightClose()" id="right-close" class="fas fa-times"></button>
        </div>
        <span id="right-text" class="article">Right</span>
    </div>
</div>
<script src="JS/main.js"></script>
</body>
</html>
